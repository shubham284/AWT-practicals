<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <h2>Javascript Do While loop</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 10;
        do
        {
            text += "The number is: " +i;
            i++;
        
        }
        while (i<20);
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
