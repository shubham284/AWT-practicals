<!DOCTYPE html>
<html >
<head>
<title>Typeconversion</title>
</head>
<body>
    <h2>The javascript string() method</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        var X=123
        document.getElementById("demo").innerHTML=String(X)+"</br>"+String(123)+"</br>"+String(100+23);
    </script>
</body>
</html>
