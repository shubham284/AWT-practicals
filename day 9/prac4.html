<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>For loop</title>
</head>
<body>
    <h2>Javascript For loop</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        let txt= "";
        
        for(i=0;i<20;i++)
        {
            txt += "<br>"+ i;
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body> 
</html>
