<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#BtnShow").attr("disabled",true);
			$('#BtnHide').click(function(){
				if(confirm("Are you sure?")){

				$('#MyDiv').hide(3000);
				$(this).attr("disabled",true);
				$('#BtnShow').attr("disabled",false);
				$('#BtnToggle').text("Show");
			}
			});
		
		
			$('#BtnShow').click(function(){
				if(confirm("Are you sure?")){

				$('#MyDiv').show(3000);
				$(this).attr("disabled",true);
				$('#BtnHide').attr("disabled",false);
				$('#BtnToggle').text("Hide");
			}

			});
			$('#BtnToggle').click(function(){
				if(confirm("Are you sure?"))
				{
					$('#MyDiv').toggle(3000);
					($(this).text()=="Hide")?($(this).text()=="Show",$("#BtnHide").attr("disabled",true),$("#BtnShow").attr("disabled",false))
			:($(this).text()=="Show",$("#BtnHide").attr("disabled",true),$("#BtnShow").attr("disabled",false))
		}
		});
		$("#Btnplus").click(function()
		{
			var MDH=parseInt($("#MyDiv").css("height"));
			if(MDH<=500)
			{
				MDH+=10;
				$("#MyDiv").css("height",MDH);
				$("#MyDiv").css("width",MDH);
				}
				else
				{
					alert("More than 500px is not possible.");
				}
		});
		$("#BtnMinus").click(function()
		{
			var MDH=parseInt($("#MyDiv").css("height"));
			if(MDH>=20)
			{
				MDH-=10;
				$("#MyDiv").css("height",MDH);
				$("#MyDiv").css("width",MDH);
				}
				else
				{
					alert("Less than 20px is not possible.");
				}
		});

		});

	</script>
</head>
<body>
	<div id="MyDiv" style="height:300px;width: 300px;background-color: rgb(11, 186, 192) ;"></div><hr>
	<button id="BtnHide">Hide</button><button id="BtnShow">Show</button><hr>
	<button id="BtnToggle">Hide</button><hr>
	<button id="Btnplus" style="font-size:xx-large;"><b>+</b></button>&nbsp;<button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button>
</body>
</html>
