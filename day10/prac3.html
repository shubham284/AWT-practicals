<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#TxtTestFocus").focus(function()
            {
                $(this).css("background-color","red");
            });
            $("#TxtTestBlur").blur(function()
            {
                $(this).css("background-color","yellow");
            });
            $("#TxtTestKeypress").keypress(function()
            {
                alert($(this).val());
            });
            $("#TxtTestKeyup").keyup(function()
            {
                alert($(this).val());
            });
        });
    </script>
</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="Check text"><br>
    <input type="text" id="TxtTestBlur" placeholder="Check text"><br>
    <input type="text" id="TxtTestKeypress" placeholder="Check text"><br>
    <input type="text" id="TxtTestKeyup" placeholder="Check text"><br>
</body>
</html>
