<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery demo 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#f1").click(function()
             {
                 $("#div1").fadeIn();
                 $("#div2").fadeIn("slow");
                 $("#div3").fadeIn(3000);
             });

            $("#f2").click(function()
             {
                 $("#div1").fadeOut();
                 $("#div2").fadeOut("slow");
                 $("#div3").fadeOut(3000);
             });
            $("#f3").click(function()
            {
                 $("#div1").fadeToggle();
                 $("#div2").fadeToggle("slow");
                 $("#div3").fadeToggle(3000);
            });
            $("#f4").click(function()
            {
                 $("#div1").fadeTo("slow", 0.15);
                 $("#div2").fadeTo("slow", 0.4);
                 $("#div3").fadeTo("slow", 0.7);
            });
        });
</script>
</head>
<body>
    <button id="f1" style="font-size: xx-large;">1</button>
    <button id="f2" style="font-size: xx-large;">2</button>
    <button id="f3" style="font-size: xx-large;">3</button>
    <button id="f4" style="font-size: xx-large;">4</button>
    <div id="div1" style="height: 150px; width: 150px; background-color: aquamarine;"></div><br>
    <div id="div2" style="height: 150px; width: 150px; background-color: rgb(108, 223, 114);"></div><br>
    <div id="div3" style="height: 150px; width: 150px; background-color: rgb(117, 110, 218);"></div><br>
</body>
</html>
