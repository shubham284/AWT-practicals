<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2> Carousel Example</h2>
        <div id="myCarosel" class="carousel slide" data-ride="carosel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarosel" data-slide-to="1"></li>
                <li data-target="#myCarosel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides-->
            <div class="carousel-inner">
            <div class="item active">
                <img src="pic/supra.jpg" alt="car" style="width: 100%;">
                <div class="carosel-caption">
                    <h3>SUPRA</h3>
                    <p>RATATATATATA...</p>
                </div>
            </div>
            <div class="item">
                <img src="pic/lembo.jpg" alt="car" style="width: 100%;">
                <div class="carosel-caption">
                    <h3>LEMBO</h3>
                    <p>Lambogini</p>
                </div>

            </div>
            <div class="item">
                <img src="pic/mustang.jpg" alt="car" style="width: 100%;">
                <div class="carosel-caption">
                    <h3>MUSTANG</h3>
                    <p>WROOM WROOM</p>
                </div>

            </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            
        </div>
    </div>
    
</body>
</html>
