<!DOCTYPE html>
<html >
<head>
<title>JS demo</title>
<script src="demo.js"></script>
<script type="text/javascript">
    function demoInternalAlert()
    {
        alert("Relex boys..");
    }
    function demoInternalConfirm()
    {
        if(confirm("Are you Sure!!"))
        {
            alert("yes");
        }
        else
        {
            alert("no");
        }
    }
    function demoInternalPrompt()
    {
        var fname = prompt("Enter Frist Name:");
        var lname = prompt("Enter Last Name:");
        alert(fname + " " +lname);
    }
    function bodyBGGreen()
    {
        document.body.style.backgroundColor="Green";
    }
    function divBGGray()
    {
        document.getElementById("d1").style.backgroundColor="Gray";
    }
    function bodyBGDynamic()
    {
        document.getElementById("d1").style.backgroundColor=prompt("Enter the color...");
    }
    function divBGDynamic()
    {
        document.body.style.backgroundColor=prompt("Enter the color name here...");
    }
    function bodyBGCP1()
    {
        document.body.style.backgroundColor=document.getElementById("Cp1").value;
    }
    function divBGCP2()
    {
        document.getElementById("d1").style.backgroundColor=document.getElementById("Cp2").value;
    }


</script>
<style type="text/css">
     body{
        background-color: burlywood;
    }
    div{
        background-color: chocolate;
        height: 200px;
        width: 200px;
    }
</style>
</head>
<body>
    <div id="d1">Relax Boys</div>
    <input type="button" value="alert Inline" onclick="alert('Relex boys.....')">
    <input type="button" value="confirm Inline" onclick="confirm('chill......')">
    <input type="button" value="prompt Inline" onclick="prompt('nice work...')">
    <hr>
    <input type="button" value="alert Internal" onclick="demoInternalAlert()">
    <input type="button" value="confirm Internal" onclick="demoInternalConfirm()">
    <input type="button" value="prompt Internal" onclick="demoInternalPrompt()">
    <hr>
    <input type="button" value="alert External" onclick="demoExternalAlert()">
    <input type="button" value="confirm External" onclick="demoExternalConfirm()">
    <input type="button" value="prompt External" onclick="demoExternalPrompt()">
    <hr>
    <input type="button" value="body color" onclick="bodyBGGreen()">
    <input type="button" value="div color" onclick="divBGGray()">
    <hr>
    <input type="button" value="body bg" onclick="bodyBGDynamic()">
    <input type="button" value="div bg" onclick="divBGDynamic()">
    <hr>
    <input type="color" id="Cp1" onclick="bodyBGCP1()">
    <input type="color" id="Cp2" onclick="divBGCP2()">
    <hr>

</body>
</html>
